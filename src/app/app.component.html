
<!-- SplashScreen -->
<div *ngIf='showSplash' class='Splash'>
  <div class='sk-cube-grid'>
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
  </div>
</div>

<ion-app>
  <ion-split-pane>
    <ion-menu type='push' >
      
      <ion-header>
        <ion-toolbar>
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content padding class='MenuCnt'>
        <ion-list class='listMenu'>

          <ion-menu-toggle>
            <ion-item *ngFor='let opciones of Menu' (click)='navigate(opciones.ref)' class='Menu'>
              <ion-icon slot='start' name='{{opciones.icon}}' class='backg-icon'></ion-icon>
              <ion-label>{{opciones.nombre}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
