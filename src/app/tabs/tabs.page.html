
  <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button goBack defaultHref='/Departamentos'></ion-back-button>
        </ion-buttons>
        <ion-title> Busqueda </ion-title>
      </ion-toolbar>
    </ion-header>

<!-- Tabs de la seccion ubicacion-->
<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="articulos"></ion-router-outlet>
  </ion-tab>
  

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/tabs/{{id}}/(home:home/{{id}})">
      <ion-icon [ngClass]="{'yellow': selectedTab == 'home' }" name="walk"></ion-icon>
      <ion-label>Ubicaci√≥n</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs/tabs/{{id}}/(articulos:articulos/{{id}})">
      <ion-icon [ngClass]="{'yellow': selectedTab == 'about' }" name="outlet"></ion-icon>
      <ion-badge [color]="selectedTab == 'about' ? 'tertiary' : 'medium' " > {{cantidad}} </ion-badge>
      <ion-label>Articulos</ion-label>
    </ion-tab-button>

   

  </ion-tab-bar>

</ion-tabs>
